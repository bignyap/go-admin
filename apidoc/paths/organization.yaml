paths:
  /org:
    post:
      summary: Create an organization
      operationId: createOrganization
      tags:
        - Organization
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '../schemas/Organization.yaml#/CreateOrganizationInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '../schemas/Organization.yaml#/CreateOrganizationOutput'
    get:
      summary: List organizations
      operationId: listOrganizations
      tags:
        - Organization
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/Organization.yaml#/CreateOrganizationOutput'
  /org/batch:
    post:
      summary: Create organization in bulk
      operationId: createOrganizationInBulk
      tags:
        - Organization
      requestBody:
        content:
          application/json:
            schema:
              array:
                $ref: '../schemas/Organization.yaml#/CreateOrganizationInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
  /org/{Id}:
    get:
      summary: Get an organization by ID
      operationId: getOrganizationById
      tags:
        - Organization
      parameters:
        - name: Id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../schemas/Organization.yaml#/CreateOrganizationOutput'
    delete:
      summary: Delete an organization
      operationId: deleteOrganization
      tags:
        - Organization
      parameters:
        - name: Id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content