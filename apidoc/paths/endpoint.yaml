paths:
  /endpoint:
    post:
      summary: Register an endpoint
      operationId: registerEndpoint
      tags:
        - Endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/Endpoint.yaml#/RegisterEndpointParams'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '../schemas/Endpoint.yaml#/RegisterEndpointOutputs'
    get:
      summary: List endpoints
      operationId: listEndpoints
      tags:
        - Endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/Endpoint.yaml#/RegisterEndpointOutputs'
  /endpoint/{Id}:
    delete:
      summary: Delete an endpoint
      operationId: deleteEndpoint
      tags:
        - Endpoint
      parameters:
        - name: Id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content