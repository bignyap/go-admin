RegisterEndpointInput:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
      nullable: true
  required:
    - name

RegisterEndpointOutput:
  type: object
  properties:
    id:
      type: integer
    name:
      type: string
    description:
      type: string
      nullable: true
  required:
    - id
    - name